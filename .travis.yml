language: android
android:
  components:
  - build-tools-26.0.1
  - extra-android-m2repository
  - extra-google-m2repository
  - android-26
jdk:
- oraclejdk8
before_install:
- export TERM=dumb
- chmod +x gradlew
- "./gradlew -v"
- uname -a
sudo: false
cache:
  directories:
  - "$HOME/.gradle/caches/"
script:
- "./gradlew clean :placesautocomplete:assemble :placesautocomplete:test"
after_success:
- buildscripts/deploy_snapshot.sh
env:
  global:
  - secure: 
  - secure: 
